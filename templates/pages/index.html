{% extends 'base.html' %}
 
{% block main %}
 
{% include 'snippets/headline.html' %}

<div class="col-6 mx-auto my-3">
  <form action="{% url 'search-event-list' %}" method="GET" class="d-flex">
    <input class="form-control me-2" type="text" name="query" placeholder="キーワードを入力" value="{{ query }}">
    <input class="btn btn-outline-success" type="submit" value="検索">
  </form>
</div>

<div class="container px-5" style="max-width:100%">
  <div class="row my-5">
    {% for object in object_list %}
    <div class="col-12 col-lg-3 my-3">
      {% include 'snippets/event_box.html' %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
